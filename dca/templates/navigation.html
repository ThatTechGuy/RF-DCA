{% extends "layout.html" %}

{% block main %}
  <div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">RiskFactor DCA</a>
      </div>
      <ul class="nav navbar-top-links navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
          </a>
          <ul class="dropdown-menu dropdown-user">
            <li><a href="{{ url_for('user_admin', action='profile') }}"><i class="fa fa-user fa-fw"></i> Profile</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
          </ul>
        </li>
      </ul>
      <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
          <ul class="nav" id="side-menu">
            <li class="sidebar-search">
              <select id="center-search" name="center" class="form-control select2">
                <option></option>
                {% for center in centers %}
                <option value="{{ center }}">{{ center }}</option>
                {% endfor %}
              </select>
            </li>
            <li>
              <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
            </li>
            <li>
              <a href="manager.html"><i class="fa fa-folder fa-fw"></i> Manager</a>
            </li>
            <li>
              <a href="{{ url_for('user_admin', action='new') }}"><i class="fa fa-users fa-fw"></i> Users</a>
            </li>
            <li>
              <a href="forms.html"><i class="fa fa-cogs fa-fw"></i> Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block page %}

    {% endblock %}
  </div>
{% endblock %}

{% block script %}
  <script>
    $('#center-search').select2({
      placeholder: "Select a Center",
      allowClear: true
    });

    {% if session['center'] is defined %}
      var center = '{{ session['center'] }}';
      $('#center-search').select2('val', center);
    {% endif %}

    $(document).ready(function() {
      $('#center-search').on('change', function(e) {
        if (e.val){
          var baseUrl = '{{ url_for('center', center='') }}';
        }else{
          var baseUrl = '{{ url_for('dashboard') }}'
        }
        window.location.href = baseUrl + e.val;
      });
    });
  </script>
{% endblock %}
